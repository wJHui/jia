<script src="js/webuploader.min.js"></script>
<script src="js/diyUpload.js"></script>
<script type="text/javascript">
	function star(ev){
		var _self = $(ev.target),
			_index = _self.index(),
			parent = _self.parent();

		if(ev.target.tagName.toLowerCase() == 'i'){
			parent.children().each(function (index){
				if(index <= _index){
					$(this).removeClass('icon-xingxingkong').addClass('icon-xingxingman');
				}else{
					$(this).removeClass('icon-xingxingman').addClass('icon-xingxingkong');
				}
			});
		}

	}

	$(function(){

        //上传图片
        var $tgaUpload = $('#goodsUpload').diyUpload({
            url:'/uploadFilePath',
            success:function( data ) { },
            error:function( err ) { },
            buttonText : '',
            accept: {
                title: "Images",
                extensions: 'gif,jpg,jpeg,bmp,png'
            },
            thumb:{
                width:200,
                height:200,
                quality:100,
                allowMagnify:true,
                crop:true,
                type:"image/jpeg"
            },
            fileNumLimit:4
        });


    });
</script>
