<script type="text/javascript">
	goodsNumber('.spChange');
	
	$('.delete').del({
		parents : '.catLists',
		message : '确定要删除该商品吗？'
	});

	function changeInput(ev, _self){
		var type = ev.target.tagName.toLowerCase(),
			_self = $(_self),
			className = _self.data('sub'),
			checked = _self.find('input').is(':checked'),
			input = $('.' + className).find('input');

			
		if(type === 'input'){
			input.each(function (){
				inputBool(checked, $(this))
			})	
		}
		
	}

	function inputBool(bool, _self){
		if(bool){
			if(!_self.is(':checked')) _self.click();
		}else{
			if(_self.is(':checked')) _self.click();
		}
	}
</script>
