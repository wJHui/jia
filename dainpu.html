<script type="text/javascript">
	scrollDirect(function (direction){ 
		if(direction == 'up'){
			$('.filterPor').css('transform', 'translateY(0)');
		}else{
			$('.filterPor').css('transform', 'translateY(-50px)');
		}
	});

	

	$('.filterPor').tab({
		slider : '.filterBar',
		children : '.fP',
		callback : function (tab){
			tab.find('a').css('color', '#f00');
			tab.siblings().find('a').css('color', '#999');
		}     
	});
	
</script>
