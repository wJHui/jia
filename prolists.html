<script type="text/javascript">
	$("img.lazy").lazyload({effect: "fadeIn"});
	tab('.swLists', 'on');

	function slide(){
		var element = $('#searchWrap');
		var element2 = $('#sw');
		var tl = new TimelineMax();

		tl.to(element, .6, {x : 0});
		tl.to(element2, .3, {transform : 'scale(1)'});
		//tl.to(element, .3, {backgroundColor : 'rgba(0,0,0,.5)'});
	}

	$('#searchWrap').bind('click', function (ev){
		var _self = ev.target;
		if(_self.tagName.toLowerCase() == 'section' || _self.className == 'swBottomA'){
			var element = $('#searchWrap');
			var element2 = $('#sw');
			var tl = new TimelineMax();

			tl.to(element2, .3, {transform : 'scale(.98)'});
			tl.to(element, .6, {x : '800'});
			//tl.to(element, .3, {backgroundColor : 'rgba(0,0,0,.0)'});
		}
	})
</script>
<script type="text/javascript">
	scrollDirect(function (direction){ 
		if(direction == 'up'){
			$('.filterPor').css('transform', 'translateY(0)');
		}else{
			$('.filterPor').css('transform', 'translateY(-50px)');
		}
	});

	$('.filterPor').tab({
		slider : '.filterBar',
		children : '.fP',
		callback : function (tab){
			tab.find('a').css('color', '#f00');
			tab.siblings().find('a').css('color', '#999');
		}     
	});
</script>
